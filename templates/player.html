{% extends 'index.html' %}
{% block head %}
<link rel="stylesheet" href="../static/css/player.css">
{% endblock head %}
{% block content %}

<div class="player-parent">
  <iframe class="player" type="text/html"
    src="http://www.youtube.com/embed/{{query}}?enablejsapi=1&origin=http://example.com" frameborder="0"></iframe>

  <div class="details">
    <h1 class="title">{{ video.title }}</h1>
    <div class="bar">
      <button><span class="name">{{ video.channel_name }}</span></button>
      <span class="upload-duration">Â·{{ video.upload_duration }}</span>
    </div>
    <hr>
    <div class="description">
      <span>{{ video.views }}</span>
      <span>{{ video.upload_time }}</span>
      <span><pre>{{ video.description }}</pre></span>
    </div>
  </div>
</div>

{% endblock content %}
